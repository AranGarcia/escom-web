<!--    
    PAGINA PARA INGRESAR Y/O MODIFICAR LA DIRECCION DEL EVENTO
    USUSARIO(S): ADMINISTRADOR
-->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Excelencia_invitacion</title>
</head>
<body>
    <h1>Invitacion</h1>
    <p>Direccion</p>
    <form id="direccion">
        <label>Ciudad: </label>
        <input type="text" id="ciudad">
        <br> <br> 
        <label>Delegacion: </label>
        <input type="text" id="delegacion">
    <!-- * * * * * * * * * * * * * * * * * * -->
        <br> <br> 
        <label>Calle: </label>
        <input type="text" id="calle">
        <br> <br> 
        <label>Colonia: </label>
        <input type="text" id="colonia">
    <!-- * * * * * * * * * * * * * * * * * * -->
        <br> <br>
        <label>No. exterior: </label>
        <input type="text" id="no_ext">
        <br> <br> 
        <label>No. interior: </label>
        <input type="text" id="no_int">
        <br> <br> 
        <label>Codigo Postal: </label>
        <input type="text" id="c_p">
    <!-- * * * * * * * * * * * * * * * * * * -->
        <br> <br>
        <label>Otra referencia: </label>
        <input type="text" id="referencia">
        <br> <br>
    <!-- * * * * * * * * * * * * * * * * * * -->
    <p>Acompaniantes</p>
        <label>No. maximo de acompaniantes: </label>
        <input type="text" id="acompaniantes">
        <br> <br>
    <!-- * * * * * * * * * * * * * * * * * * -->
        <button type="submit">Actualizar invitacion</button>
    </form>
</body>
</html>
